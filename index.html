<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>resizer.js</title>
  <style type="text/css">
/*<![CDATA[*/
  <!--
  html, body {
    width:  100%;
    height: 100%;
    margin: 0px;
  }
  -->
  /*]]>*/
  </style>
</head>

<body onload="draw()">
  <canvas id="mycanvas">
    <div id="fallback">
        You only see this message if your browser doesn't support
        canvas.
    </div>
  </canvas>
  <script type="text/javascript">
//<![CDATA[
       
    var draw = function(){
        var target  = {
            width  : 500,
            height : 500
        };
        var canvas = document.getElementById('mycanvas');
        var context = canvas.getContext('2d');
        var imageObj = new Image();
        imageObj.crossOrigin = "";
        imageObj.onload = function() {
            canvas.width  = imageObj.width;
            canvas.height = imageObj.height;
            context.drawImage(imageObj, 0, 0);
            var imgData = context.getImageData(0,0,imageObj.width,imageObj.height);
            canvas.style.display = "none";
            // invert colors
            for (var i=0;i<imgData.data.length;i+=4){
              imgData.data[i]=255-imgData.data[i];
              imgData.data[i+1]=255-imgData.data[i+1];
              imgData.data[i+2]=255-imgData.data[i+2];
              imgData.data[i+3]=255;
            }
            context.putImageData(imgData,0,0);
            canvas.style.display = "block";
        };
        var isValidUrl = function(url) {
          var pattern = new RegExp('^(https?:\\/\\/)?'+       // protocol
          '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))'+                      // OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+                  // port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?');                        // query string
          return !!pattern.test(url);
        };
        var hashData = window.location.hash.substr(1).split('#');
        if(3 <= hashData){
            target.width  = parseInt(hashData[2]);
            target.height = parseInt(hashData[3]);
            console.log(target);
        }
        imageObj.src = isValidUrl(hashData[0]) 
            ? hashData[0]
            : 'https://avatars3.githubusercontent.com/u/16923';
      };
      document.onhashchange = draw;
  //]]>
  </script>
</body>
</html>
