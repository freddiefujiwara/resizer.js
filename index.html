<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>resizer.js</title>
  <style type="text/css">
  <!--
    html, body {
        width:  100%;
        height: 100%;
        margin: 0px;
    }
  -->
  </style>
</head>

<body>
  <canvas id="mycanvas">
    <div id="fallback">
      You only see this message if your browser doesn't support
      canvas.
    </div>
  </canvas>
  <script>       
    var canvas = document.getElementById('mycanvas');
    var context = canvas.getContext('2d');
    var imageObj = new Image();
    imageObj.onload = function() {
        context.canvas.style.width  = imageObj.width;
        context.canvas.style.height = imageObj.height;
        context.drawImage(imageObj, 0, 0);
    };
    imageObj.src = 'https://avatars3.githubusercontent.com/u/16923';
  </script>
</body>
</html>
